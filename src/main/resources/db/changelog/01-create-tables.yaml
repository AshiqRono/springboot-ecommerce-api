databaseChangeLog:
  - changeSet:
      id: 1
      author: ashiqul
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(150)

  - changeSet:
      id: 2
      author: ashiqul
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: price
                  type: DECIMAL(10,2)

  - changeSet:
      id: 3
      author: ashiqul
      changes:
        - createTable:
            tableName: sale
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: item_id
                  type: BIGINT
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
              - column:
                  name: created_at
                  type: TIMESTAMP