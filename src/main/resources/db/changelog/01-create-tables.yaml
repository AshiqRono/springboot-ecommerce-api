databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(150)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: retired_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_by
                  type: VARCHAR(100)

